<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Archetype Result</title>
  <!-- Open Graph Metadata -->
  <meta property="og:title" id="og-title" content="Discover Your Male Archetype">
  <meta property="og:description" id="og-description" content="Take this quiz to explore 12 universal patterns of masculinity and find out which archetype you embody!">
  <meta property="og:image" id="og-image" content="https://archtype-grok.vercel.app/web-preview.png">
  <meta property="og:url" id="og-url" content="https://archtype-grok.vercel.app/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Male Archetype Quiz">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
    h1 { color: #333; }
    p { font-size: 18px; }
    a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #ffaa00; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Your Archetype Result</h1>
  <p id="result-text">Take the quiz to discover your archetype!</p>
  <a href="https://archtype-grok.vercel.app/">Take the Quiz</a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const archetype = urlParams.get('archetype');
    if (archetype) {
      // Update OG tags
      document.getElementById('og-title').setAttribute('content', `I’m a ${archetype}! Discover Your Archetype`);
      document.getElementById('og-description').setAttribute('content', `I got ${archetype} in the Male Archetype Quiz! Take the quiz to find out which archetype you are.`);
      document.getElementById('og-image').setAttribute('content', 'https://archtype-grok.vercel.app/web-preview.png');
      document.getElementById('og-url').setAttribute('content', window.location.href);
      // Update page content
      document.getElementById('result-text').textContent = `I’m a ${archetype}! Take the quiz to find out yours.`;
    }
  </script>
</body>
</html>
