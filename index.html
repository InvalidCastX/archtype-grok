<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Your Male Archetype</title>
  <meta property="og:title" content="Discover Your Male Archetype">
  <meta property="og:description" content="Take this quiz to explore 12 universal patterns of masculinity and find out which archetype you embody!">
  <meta property="og:image" content="https://archtype-grok.vercel.app/web-preview.png">
  <meta property="og:url" content="https://archtype-grok.vercel.app/">
  <meta property="og:type" content="website">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e48aa, #9d50bb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-width: 600px;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }
    #quiz-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 15px;
    }
    .button {
      transition: transform 0.1s ease, background-color 0.3s ease;
      cursor: pointer;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.95);
    }
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      canvas {
        max-width: 100%;
        max-height: 85vh;
        border-radius: 15px;
      }
      #quiz-container {
        padding: 10px;
      }
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <div id="quiz-container">
    <script src="sketch.js"></script>
  </div>
</body>
</html>
